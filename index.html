<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Slack</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="nav-main">
      <div class="nav-left-logo">
        <img class="nav-left-logo-img" src="https://a.slack-edge.com/38f0e7c/marketing/img/nav/slack-salesforce-logo-nav-white@2x.png" alt="logo" />
      </div>
      <div class="nav-btn-mid">
        <div class="nav-btn">Features <img class="caret-icon" src="img/caret-down-md-svgrepo-com.svg" alt="caret" /></div>
        <div class="nav-btn">Solutions <img class="caret-icon" src="img/caret-down-md-svgrepo-com.svg" alt="caret" /></div>
        <div class="nav-btn">Enterprise <img class="caret-icon" src="img/caret-down-md-svgrepo-com.svg" alt="caret" /></div>
        <div class="nav-btn">Resources <img class="caret-icon" src="img/caret-down-md-svgrepo-com.svg" alt="caret" /></div>
        <a href="">Pricing</a>
      </div>
      <div class="search-container">
        <div class="search-icon-3"><img class="search-icon-img" src="img/search-svgrepo-com.svg" alt="search" /></div>
        <input type="text" placeholder="Search.." class="search-input" />
        <div class="close-icon"><img class="close-icon-img" src="img/close-svgrepo-com.svg" alt="" /></div>
      </div>

      <div class="nav-right-btns">
        <div class="search-icon-2">
          <img class="search-icon-img" src="img/search-svgrepo-com.svg" alt="search" />
        </div>
        <div class="burger-icon"><img class="burger-icon-img" src="/img/burger-menu-svgrepo-com.svg" alt="burger" /></div>
        <div class="nav-right-btn-left">TALK TO SALES</div>
        <div class="nav-right-btn-right">CREATE A NEW WORKSPACE</div>
      </div>
    </nav>

    <main>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
